<head>
  <title>meteor-each-test</title>
</head>

<body>

    {{> mainTemplate}}
</body>

<template name="mainTemplate">
    <button class="start">Start experiment</button>
    <button class="show">Show</button>
    <button class="hide">Hide</button>
    <br>
    {{#if showEach}}
        {{> eachTemplate}}
    {{/if}}
</template>


<template name="eachTemplate">
  {{#each myCollectionListing}}
    {{> WrapperTemplate}}
  {{/each}}
</template>


<template name="WrapperTemplate">
    {{> itemTemplate}}
</template>


<template name="itemTemplate">
    {{#with itemData}}
        {{itemContent}}<br>
    {{/with}}
</template>
